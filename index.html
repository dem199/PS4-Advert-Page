<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADVERT PAGE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="img_3842.png" alt="" class="logo" />
        <nav>
          <ul id="menuList">
            <li><a href="">Game Controller</a></li>
            <li><a href="">VR Accessory</a></li>
            <li><a href="">Media Remote</a></li>
            <li><a href="">Others</a></li>
          </ul>
        </nav>
        <img
          src="img_3860.png"
          alt=""
          class="menu-icon"
          onclick="togglemenu()"
        />
      </div>

      <div class="row">
        <div class="col-1">
          <h2>PS4 V2 <br />Dualshock</h2>
          <h3>Wireless Controller for Playstation 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$45.80</h4>
          <button type="button">
            Buy Now <img src="img_3866.png" alt="" />
          </button>
        </div>
        <div class="col-2">
          <img src="img_3857.png" class="controller" alt="" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="IMG_3871.PNG" alt="" />
            <p><small>Add to Cart</small></p>
          </div>
        </div>
      </div>

      <div class="social-links">
        <img src="img_3846.png" alt="" />
        <img src="img_3851.png" alt="" />
        <img src="img_3852.png" alt="" />
      </div>
    </div>
    <script>
      var menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";
      function togglemenu() {
        if (menuList.style.maxHeight == "0px") {
          menuList.style.maxHeight = "110px";
        } else {
          menuList.style.maxHeight = "0px";
        }
      }
    </script>

    <h6>Designed by Opeyemi</h6>
  </body>
</html>
